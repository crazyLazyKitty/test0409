services:
  ai-shifu-api-dev:
    container_name: ai-shifu-api-dev
    image: ai-shifu-api-dev:latest
    ports:
      - "5800:5800"
    command: ["sh", "-c", "until timeout 1 bash -c 'cat < /dev/null > /dev/tcp/ai-shifu-mysql/3306'; do sleep 1; done && flask db upgrade && exec flask run --debugger --host=0.0.0.0 --port=5800"]
    env_file:
      - ./.env
    volumes:
      - ../src/api/:/app/
    depends_on:
      - ai-shifu-mysql
      - ai-shifu-redis

  ai-shifu-web-dev:
    container_name:  ai-shifu-web-dev
    image: ai-shifu-web-dev:latest
    depends_on:
      - ai-shifu-api-dev
    env_file:
      - ./.env

  ai-shifu-cook-dev:
    container_name: ai-shifu-cook-dev
    image: ai-shifu-cook-dev:latest
    volumes:
      - ./cook_data:/data
    env_file:
      - ./.env
    depends_on:
      - ai-shifu-mysql

  ai-shifu-nginx-dev-dev:
    container_name: ai-shifu-nginx-dev
    image: nginx:latest
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - ai-shifu-web-dev
      - ai-shifu-api-dev
    restart: always
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf

  ai-shifu-mysql:
    container_name: ai-shifu-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ai-shifu
      MYSQL_DATABASE: ai-shifu
    image: mysql:latest
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  ai-shifu-redis:
    container_name: ai-shifu-redis
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data

  ai-shifu-milvus-etcd:
    container_name: ai-shifu-milvus-etcd
    image: quay.io/coreos/etcd:v3.5.16
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./milvus_data/etcd:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  ai-shifu-milvus-minio:
    container_name: ai-shifu-milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - ./milvus_data/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  ai-shifu-milvus:
    container_name: ai-shifu-milvus
    image: milvusdb/milvus:v2.5.4
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: ai-shifu-milvus-etcd:2379
      MINIO_ADDRESS: ai-shifu-milvus-minio:9000
    volumes:
      - ./milvus_data/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "9091:9091"
      - "19530:19530"
    depends_on:
      - "ai-shifu-milvus-etcd"
      - "ai-shifu-milvus-minio"
